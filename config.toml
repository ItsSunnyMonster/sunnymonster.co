# The URL the site will be built for
base_url = "https://www.sunnymonster.co"

title = "sunny_monster"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "catppollo"
taxonomies = [{ name = "tags" }]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

[extra]
# Put all your custom variables here
theme = "toggle"
menu = [
  { name = "::posts", url = "/posts", weight = 1 },
  { name = "::about", url = "/about", weight = 2 },
  { name = "::projects", url = "/projects", weight = 3 },
]
socials = [
  { name = "mastodon", url = "https://mastodon.social/@SunnyMonster", icon = "mastodon" },
  { name = "github", url = "https://github.com/ItsSunnyMonster", icon = "github" },
  { name = "youtube", url = "https://youtube.com/@smprogramming", icon = "youtube" },
]
fancy_code = true
toc = true
mathjax = true
mathjax_dollar_inline_enable = true
